<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="preview-card">
    <div class="preview-card-image">
      <div class="image-hover"></div>
      <img class="icon-view" src="./images/icon-view.svg">
    </div>
    <h1 class="preview-card-title">Equilibrium #3429</h1>
    <p class="preview-card-description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="value-info">
      <p class="eth"><span><img class="eth-icon" src="./images/icon-ethereum.svg"></span>0.041 ETH</p>
      <p class="days-left"><span><img class="days-left-icon" src="./images/icon-clock.svg"></span>3 days left</p>
    </div>
    <hr class="line">
    <div class="author">
      <picture><img src="./images/image-avatar.png" class="author-avatar"></picture>
      <p class="created">Creation of <span class="author-link">Jules Wyvern</span></p>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/matsta92">Mateusz</a>.
  </footer>
</body>

</html>
